on: [push, pull_request]
name: Build and Test
jobs:
  test:
    strategy:
      matrix:
        compiler: [gdc, ldc2]
        arch: [riscv64-unknown-elf, aarch64-none-elf]
        include:
          - arch: riscv64-unknown-elf
            board: virt_riscv64
          - arch: aarch64-none-elf
            board: raspi3
          - compiler: gdc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dlang-community/setup-dlang@v1
      with:
        compiler: ldc-1.32.1
    - uses: zyedidia/setup-knit@v1

    # set up gnu toolchain
    - name: Install GNU toolchain
      run: |
        wget -q https://github.com/zyedidia/build-gdc/releases/download/multiplix-toolchain-2023-4-27/gnu-${{ matrix.arch }}-linux-amd64.tar.gz -O /opt/gnu.tar.gz
        mkdir /opt/gnu-toolchain && tar -xf /opt/gnu.tar.gz -C /opt/gnu-toolchain --strip-components=1
        echo "/opt/gnu-toolchain/bin" >> $GITHUB_PATH

    - name: Build (unified, dev)
      run: knit kernel.boot.bin board=${{ matrix.board }} dc=${{ matrix.compiler }} unified=true profile=dev

    - name: Build (not unified, dev)
      run: knit kernel.boot.bin board=${{ matrix.board }} dc=${{ matrix.compiler }} unified=false profile=dev

    - name: Build (unified, release)
      run: knit kernel.boot.bin board=${{ matrix.board }} dc=${{ matrix.compiler }} unified=true profile=release

    - name: Build (not unified, release)
      run: knit kernel.boot.bin board=${{ matrix.board }} dc=${{ matrix.compiler }} unified=false profile=release
